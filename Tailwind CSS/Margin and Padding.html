<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Margin and Padding</title>
</head>
<body>
    <!-- Formula= {m|p}-{size}
    m: Margin 
    p: Padding   -->

    <!-- Formula for 4 different values: {m|p{l|r|t|b}}-{size}
    l: Left 
    r: Right  
    t: Top  
    b: Bottom   -->
    
    <!-- Formula for Vertical and Horizontal values: {m|p{x|y}}-{size}
    x: Axis X(Left and Right)
    y: Axis Y(Top and Bottom) -->

    <div class="bg-blue-800 w-32 h-32 px-10">Text</div>
    <div class="bg-blue-500 w-32 h-32 mt-4 py-12 px-10">Text</div>
    <div class="bg-blue-800 w-32 h-32 mb-4">Text</div>
    <div class="bg-blue-500 w-32 h-32 mt-4">Text</div>


</body>
</html>
