<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Formula Letter Spacing: tracking-{spacing}
    spacing:  -tigher = -0.05em
              -tight = -0.025em 
              -normal= 0
              -wide = 0.025
              -wider = 0.05em
              -widest = 0.1em -->
    <div class="bg-indigo-400 text-lg font-serif text-pink-700 m-5 tracking-wide">
        <h5 class="font-medium mx-5 my-5 px-5 py-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam nobis temporibus sapiente ipsa, totam facilis officia, aliquid consequuntur necessitatibus at animi.
             <span class="font-bold italic"> Accusamus, minus nihil itaque alias libero deserunt eos dolorum?</span>
        </h5>
    </div>
</body>
</html>
