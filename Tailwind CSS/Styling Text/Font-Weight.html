<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Weight</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- Formula Font Weight: font-{weight}
    weight:  -hairline = 100
             -thin  = 200 
             -light  = 300
             -normal  = 400 
             -medium  = 500
             -semibold  = 600
             -bold  = 700
             -extrabold  = 800 
             -black  = 900 -->
    <div class="bg-indigo-400 text-lg font-serif text-pink-700 m-5">
        <h5 class="font-medium mx-5 my-5 px-5 py-5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam nobis temporibus sapiente ipsa, totam facilis officia, aliquid consequuntur necessitatibus at animi.
             <span class="font-bold italic"> Accusamus, minus nihil itaque alias libero deserunt eos dolorum?</span>
        </h5>
    </div>

</body>
</html>
