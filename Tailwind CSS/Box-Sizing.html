<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing Properties</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
   
</head>
<body>

    <!-- Box-Sizing Property includes:
    1.Box-border
    2.Box-content 

    Syntax: class"Box-border" or class"Box-content" -->
    
    <center>
        <div class="box-border h-28 w-32 p-4 border-4 bg-red-400 m4">
            Hello World!!
        </div><br>
    </center>

    <center>
        <div class="box-content h-28 w-32 p-4 border-4 bg-blue-400">
            Hello World!!
        </div><br>
    </center>

    <center>
        <div class="box-content h-28 w-1/6 p-4 border-4 bg-yellow-400">
            Hello World!!
        </div><br>
    </center>

   
        

</body>
</html>
